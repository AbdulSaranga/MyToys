<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temporizador">
        <h1 id="temp">00:00:00</h1>

        <div class="botoes">
            <img src="img/stop.png" alt="imgStop" onclick="stop()">
            
            <img src="img/start.png" alt="imgStart" onclick="start()">

            <img src="img/reset.png" alt="imgReset" onclick="reset()">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
