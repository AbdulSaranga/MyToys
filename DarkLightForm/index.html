<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main id="container">
        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social-media">
                <a href="#"><img src="assets/img/icons8-facebook-48.png" alt="fbImg"></a>

                <a href="#"><img src="assets/img/icons8-google-logo-48.png" alt="gImg"></a>

                <a href="#"><img src="assets/img/icons8-github-48.png" alt="ghImg"></a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">Name</label>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" id="name">
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
