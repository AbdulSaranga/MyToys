<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>CALCULADORA</h2>
        <p id="result"></p>
        <table>
            <tr>
                <td><button class="btn" onclick="limpar()">C</button></td>
                <td><button class="btn" onclick="cleanBack()">&lt;</button></td>
                <td><button class="btn" onclick="inserir('/')">/</button></td>
                <td><button class="btn" onclick="inserir('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir('7')">7</button></td>
                <td><button class="btn" onclick="inserir('8')">8</button></td>
                <td><button class="btn" onclick="inserir('9')">9</button></td>
                <td><button class="btn" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir('4')">4</button></td>
                <td><button class="btn" onclick="inserir('5')">5</button></td>
                <td><button class="btn" onclick="inserir('6')">6</button></td>
                <td><button class="btn" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir('1')">1</button></td>
                <td><button class="btn" onclick="inserir('2')">2</button></td>
                <td><button class="btn" onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button class="btn" style="height: 102px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" style="width: 102px;" onclick="inserir('0')">0</button></td>
                <td><button class="btn" onclick="inserir('.')">.</button></td>
            </tr>
        </table>
    </div>
    <footer>
        <p>Desenvolvido por AbdulSaranga &copy;</p>
    </footer>
    <script src="calc.js"></script>
</body>
</html>
